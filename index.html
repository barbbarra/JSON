<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregando información dinámicamente usando JSON</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
  <body>
    <main class="container">
      <section class="row">
          <div class="card mt-5 col-4">
            <div class="text-center pt-3">
              <img src="http://via.placeholder.com/200x200" class="rounded-circle border-secondary" alt="user picture">
            </div>
            <div class="card-body">
              <h3 id="name" class="text-center card-title">Lorem González</h3>
              <h6 id="work" class="card-subtitle text-center ">Lorem ipsum developer</h6>
              <p id="last-connect" class="text-center font-weight-light ">date</p>
              <p id="about" class="card-text text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio inventore magni, consequatur optio sed impedit corrupti.</p>
            </div>
          </div>
          <div class="card mt-5 ml-3 col-7">
            <div class="card-body">
              <p id="email"><span class="personal-info">Correo:</span></p>
              <p id="phone"><span class="personal-info">Teléfono:</span></p>
              <p id="direction"><span class="personal-info">Dirección:</span></p>
              <p id="salary"><span class="personal-info">Sueldo:</span></p>
              <p id="tags"><span class="personal-info">Tags</span></p>
              <div class="container">
                <div class="row">
                  <span class="badge badge-info">a</span>
                  <span class="badge badge-info">b</span>
                  <span class="badge badge-info">c</span>
                  <span class="badge badge-info">d</span>
                  <span class="badge badge-info">e</span>
                </div>
              </div>
            </div>
          </div>
      </section>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Popper(necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
